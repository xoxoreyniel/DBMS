<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Inside Page</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                display: flex;
                justify-content: center;
                align-items: center;
                min-height: 100vh;
                background-image: url('bg.jpg');
            }

            .dashboard-container {
                text-align: center;
                padding: 30px;
                background-color: #fff;
                border-radius: 8px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
                width: 300px;
            }

            .logout-button {
                margin-top: 20px;
                padding: 10px 20px;
                background-color: whitesmoke;
                color: black;
                border: none;
                border-radius: 5px;
                cursor: pointer;
                font-size: 16px;
            }

            .logout-button:hover, .continue-button:hover {
                background-color: hotpink;
            } 

            .cancel-button {
                background-color: whitesmoke;
            }

            .cancel-button:hover {
                background-color: hotpink;
            }
    </style>
</head>

<body>
    <div class="dashboard-container">
        <h1> Welcome to Notion Dupe! </h1>
        <p> Login Successful! </p>

        <div class="button">
            <button class="continue-button" onclick="continueToPage()"> Continue </button>
            <button class="logout-button" onclick="showLogoutModal()"> Logout </button> 
        <button class="logout-button" onclick="logout()"> Logout </button>
    </div>

    <script>
        function continueToPage() {
            alert("You're already on the dashboard.");
        }
        
        function logout() {
            window.location.href = "index.html";
        }

        function confirmLogout() {
            const userConfirmed = confirm("Are you sure you want to log out?");
            if (userConfirmed) {
                // Redirect to login page (index.html)
                window.location.href = "index.html";
            } else {
                // User clicked "Cancel", do nothing
                console.log("Logout cancelled.");
            }
        }
    </script>
</body>
</html>
