<!DOCTYPE html> 
<html lang='en'> 
<head> 
	<title> notion dupe </title>
</head>

<body> 
	<div> 
		<style> 
			html, body {
				height: 100%;
			} 

			body {
				background-color: lightpink;
				background-image: url('bg.jpg');
				font-family: Playfair Display, serif;
				display: flex;
				justify-content: center;
				align-items: center;
				min-height: 100vh;
				margin: 0;
			}

			.form-group {
            margin-bottom: 15px;
            text-align: left;
            align-items: center;
            flex-direction: column;
        	}

        	.form-group label {
            display: block;
            margin-bottom: 5px;
            color: black;
        	}

        	.form-group input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
        	}

			.main-container {
				text-align: center;
				width: 100%;
				max-width: 400px;
				padding: 20px;
				background-color: whitesmoke;
				border-radius: 8px;
				box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
			}

			.input-area {
				width: 100%;
				max-width: 350px;
				height: 40px;
				padding: 8px 10px;
				font-size: 16px;
				border: 200px solid dimgray;
				border-radius: 5px;
				resize: vertical;
				min-height: 100px;
			}

			.login-button {
				width: 80%;
				max-width: 300px;
				padding: 10px 20px;
				font-size: 16px;
				color: dimgray;
				background-color: white;
				border: none;
				border-radius: 5px;
				cursor: pointer;
				transition: background-color 0.3;
				margin: 0 auto;
			}

			.login-button:hover {
				background-color: hotpink;
			}

			.footer {
				margin-top: 20px;
				font-size: 14px;
				color: lightpink;
			}

			.error-message {
				color: darkred;
				font-size: 15px;
				margin-top: 10px;
				display: none;
				text-align: center;
			}

		</style>
	</div>

	<div class="main-container">
		<h1> Welcome to My Website </h1>
		<h3 style="align-content: center; font-style: italic;"> Login to continue to your account </h3>

		<!-- Error Message --> 
		<p id="error-message" class="error-message"></p>

		<form action="dashboard.html"> 
			<div class="form-group">
				<label for="username/email"> Username or Email </label>
				<input type="text" id="username/email" placeholder="Enter username/email" required>
			</div>

			<div class="form-group">
				<label for="password"> Password </label>
				<input type="text" id="password" placeholder="Enter password" required>
			</div>

			<div class="button"> 
				<button class="login-button" onclick="window.location.href='login.html'"> Login </button>
	</div>

	<script>
        document.getElementById("login-form").addEventListener("login", function(event) {
            event.preventDefault();

            const email = document.getElementById("email").value.trim();
            const password = document.getElementById("password").value.trim();
            const errorMessage = document.getElementById("error-message");

            if (!email || !password) {
                errorMessage.textContent = "Email and password are required.";
                errorMessage.style.display = "block";
                return;
            }

            if (email !== "test@example.com" || password !== "password123") {
                errorMessage.textContent = "Invalid email/password. Please try again.";
                errorMessage.style.display = "block";
                return;
            }

            errorMessage.style.display = "none";
            alert("Login successful!");
        });
    </script> 
</body>
</html>
